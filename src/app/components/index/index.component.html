<div class="container-fluid back">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card">
        <div class="card-body body">
          <ngx-spinner></ngx-spinner>
          <form [formGroup]="dataForm" 
                (ngSubmit)="addFile()"
                novalidate>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">CC</span>
                </div>
                <input  type="number" 
                        class="form-control" 
                        placeholder="Digite la cÃ©dula"
                        formControlName="cedula">
              </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="custom-file">
                      <input  type="file" 
                              class="custom-file-input form-control"  
                              id="inputGroupFile01" 
                              formControlName="file"
                              (change)="addInput($event)">
                      <label class="custom-file-label" for="inputGroupFile01">Selecciona archivo</label>
                    </div>
                </div>
                <span style="font-size: smaller"
                      [hidden]="fileExist">
                      File: {{participante.fileN}}
                </span><br [hidden]="fileExist"><br [hidden]="fileExist">
                <button   type="submit" 
                          class="btn btn-primary btn-lg btn-block" 
                          [disabled]="formValid">
                          Generar
                </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
